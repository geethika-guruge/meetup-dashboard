<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AWS User Group Dashboard - Connect with AWS communities worldwide">
    <meta name="keywords" content="AWS, user groups, community, meetup, dashboard">
    <meta name="author" content="AWS User Group Dashboard">
    <title>AWS User Group Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aws-container">
        <header class="aws-header">
            <div class="header-content">
                <div class="aws-logo">
                    <svg width="40" height="24" viewBox="0 0 40 24" fill="currentColor">
                        <path d="M10.5 15.25c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5zm0-7.5c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        <path d="M29.5 15.25c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5 4.5 2 4.5 4.5-2 4.5-4.5 4.5zm0-7.5c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        <path d="M20 19.25c-4.1 0-7.5-3.4-7.5-7.5s3.4-7.5 7.5-7.5 7.5 3.4 7.5 7.5-3.4 7.5-7.5 7.5zm0-13.5c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6z"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>AWS User Group Dashboard</h1>
                    <p class="header-subtitle">Connect with AWS communities worldwide</p>
                </div>
            </div>
        </header>

        <main class="aws-main">
            <section class="aws-card analytics-card">
                <div class="card-header">
                    <h3>Meetup Overview</h3>
                    <button id="fetchMeetupData" class="aws-button primary">Load Data</button>
                </div>
                <div id="meetupResults" class="analytics-content"></div>
            </section>

            <section class="aws-card groups-card">
                <div class="card-header">
                    <h3>User Groups</h3>
                </div>
                <div id="groupsResults" class="groups-content"></div>
            </section>
        </main>

        <footer class="aws-footer">
            <div class="footer-content">
                <p>&copy; 2025 Geethika Guruge. This project is open source â€” <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.</p>
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Support</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
